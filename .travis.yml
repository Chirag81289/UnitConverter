language: android
android:
        components:
                - platform-tools
                - build-tools-26.0.2
                - android-23
                - extra-android-m2repository
                - extra-android-support
                - extra-google-google_play_services
                - extra-google-m2repository
script:
        - ./gradlew build
before_install:
        - chmod +x gradlew
branches:
        only:
                - master
before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
